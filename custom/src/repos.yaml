---
odoo:
  defaults:
    depth: $DEPTH_DEFAULT
  remotes:
    origin: $DEFAULT_REPO_PATTERN_ODOO
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION

OCA/web:
  defaults:
    depth: $DEPTH_DEFAULT
  remotes:
    origin: https://github.com/OCA/web.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION

OCA/contract:
  defaults:
    depth: $DEPTH_MERGE
  remotes:
    origin: https://github.com/OCA/contract.git
    sfit: https://github.com/sunflowerit/contract.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION
    - sfit 13.0-agreement-dynamic
